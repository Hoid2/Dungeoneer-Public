name: Publish Release
on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * FRI"

jobs:
  publish:
    name: Publish Latest
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release
        id: get_release
        uses: pozetroninc/github-action-get-latest-release@v0.8.0
      - name: Publish release
        uses: eregon/publish-release@v1.0.6
        with:
          release_id: ${{ steps.get_release.outputs.id }}
